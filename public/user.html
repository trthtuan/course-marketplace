<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Online Course</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <!-- Simple header for standalone testing / fallback -->
    <header style="background: #fff; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;">
        <a href="/" style="text-decoration: none; font-size: 20px; font-weight: bold; color: #1976d2;">CoursePlatform</a>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="cart-icon" style="cursor: pointer; position: relative; font-size: 20px;">
                ðŸ›’ <span class="cart-badge" style="position: absolute; top: -8px; right: -10px; background: #d32f2f; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold; display: none;">0</span>
            </div>
            <div class="user-icon" style="cursor: pointer; font-size: 20px;">ðŸ‘¤</div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar" id="userAvatar">U</div>
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-email" id="userEmail">loading@example.com</div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link active" data-target="courses">Purchased Courses</a></li>
                <li class="nav-item"><a class="nav-link" data-target="orders">Orders</a></li>
                <li class="nav-item"><a class="nav-link" data-target="settings">Account Settings</a></li>
            </ul>
            <button class="logout-btn" id="btnLogout">Logout</button>
        </aside>

        <main class="content-area">
            <div class="content-header">
                <h2 class="content-title" id="contentTitle">Purchased Courses</h2>
            </div>
            <div id="contentBody">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>

    <script src="header.js"></script>
    <script src="user.js"></script>
</body>
</html>
